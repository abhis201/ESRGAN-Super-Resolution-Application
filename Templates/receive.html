<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title Page-->
    <title>Receive images</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="static/css/send.css" rel="stylesheet" media="all">
</head>

<style>
.wrapper{
    width: 1000px;
    height: 210px;
}
#slider4{
    white-space: nowrap;
    width:800px;
    overflow: auto;
}
.slide-img{
    background: #ccc;
    height: 200px;
    display: inline-block;
    width: 100px;
}
</style>

<body class="bg-dark">
    <div class="page-wrapper p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Receive Images</h2>
                </div>
                <div class="card-body">

                    <form action="showsr">
                        <div class="form-row">
                            <div class="name">Sent By (IP Address)</div>
                            <div class="value">
                                <input class="input--style-6" value="{{ipad}}" type="text" name="ipaddr">
                            </div>
                        </div>
						                       
                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" value="{{usr}}" type="Username" name="username">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message"
                                    placeholder="Message from the sender">{{msg}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            Total images : {{totimg}}&emsp;&emsp;Size : {{size}}
                        </div>
                        <script>
                        {% for i in list %}
                        var img = document.createElement("img");
                        img.src = "{{path}}{{i}}";
                        img.class = "slide-img";
                        var src = document.getElementById("slider4");
                        src.appendChild(img);
                        {% endfor %}
                        </script>
                        <div class="form-row">
                            <div class="wrapper">
                                <div id="slider4" class="text-center">

                                </div>
                            </div>
                        </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Client Request</button>
                    <!--button class="btn btn--radius-2 btn--blue-2" onclick="history.back()">Back</button-->
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
